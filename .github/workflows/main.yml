name: CI-CD-Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies (example)
        run: |
          echo "Installing dependencies..."
          sleep 1

      - name: Run Build Command (this will fail intentionally)
        run: |
          echo "Running build..."
          echo "This build will fail intentionally!" > build.log
          echo "Simulating error..."
          exit 1

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
